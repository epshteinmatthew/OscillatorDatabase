<!doctype html>
<html class="no-js" lang="">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <meta name="description" content="" />

        <meta property="og:title" content="cesium database" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <meta property="og:image:alt" content="" />

        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" href="/icon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="icon.png" />

        <link rel="manifest" href="site.webmanifest" />
        <meta name="theme-color" content="#fafafa" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('#form').addEventListener('submit', (event) => {
                    // Stop form from submitting
                    event.preventDefault();
                    // Define Form Object
                    let formObject = {};
                    // Find All Inputs in Form
                    event.target.querySelectorAll('input, textarea, select').forEach((element) => {
                        // only grab stuff with a name
                        if (element.name) {
                            formObject[element.name] = element.value;
                        }
                    });

                    console.log(formObject)
                    if(formObject.mType !== "Please Select"){
                        document.getElementById("found").innerHTML = "Amount of models found: " +
                            lookup(
                                (!isNaN(parseInt(formObject.nspecies)) ? parseInt(formObject.nspecies) : null), formObject.mType, (!isNaN(parseInt(formObject.nreactions)) ? parseInt(formObject.nreactions) : null))
                    }
                });
            });
            let paths = [];
            let data;
            load_metadata().then(mtd => {
                console.log(mtd);
                data = mtd;  // Logs the JSON data from the fetched URL
            }).catch(error => {
                console.error('Error:', error);  // Logs any error that occurred during the fetch
            });

            function lookup(species_num = null, model_type = null, reaction_num = null) {
                paths = data
                    .filter(
                        (item) =>
                            (species_num === null || item.numSpecies === species_num) &&
                            (reaction_num === null || item.numReactions === reaction_num) &&
                            (model_type === null || item.modelType === model_type),
                    )
                    .map((item) => "https://raw.githubusercontent.com/epshteinmatthew/OscillatorDatabase/master/" + item.path);
                return paths.length;
            }

            function load_metadata() {
                return fetch("https://raw.githubusercontent.com/epshteinmatthew/OscillatorDatabase/master/metadata.json").then(
                    (response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    }
                )
            }

            async function fetchFile(url) {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.blob();
            }

            async function downloadFiles() {
                if (paths.length === 0) {
                    return;
                    //modify something!
                }
                const zip = new JSZip();
                for (const path of paths) {
                    const filename = path.split('/').pop();
                    const fileBlob = await fetchFile(path);
                    zip.file(filename, fileBlob);
                }

                const content = await zip.generateAsync({type: 'blob'});
                saveAs(content, 'models.zip');
            }

        </script>
    </head>

    <body>
        <!-- Add your site or application content here -->

        <div class="text-center">
            <h1>Cesium Database Lookup</h1>
            <form id = "form" >
                <label for="numReactions">Number of Reactions:</label><br />
                <input
                    type="number"
                    id="numReactions"
                    name="nreactions"
                /><br />
                <label for="numSpecies">Number of Species:</label><br />
                <input type="number" id="numSpecies" name="nspecies" /><br />
                <div class="row mb-4 justify-content-center">
                    <div class="col-auto">
                        <label for="mtype" class="col-sm-10 col-form-label"
                            >Model Type</label
                        >
                        <select
                            class="form-select"
                            id="mtype"
                            name="mtype"
                            aria-label="Default select example"
                            autocomplete="off"
                            placeholder="Please select"
                            required=""
                        >
                            <option selected="">Please select</option>
                            <!-- <option value="oscillator">oscillator</option> -->
                            <!-- <option value="oscillator">Oscillator</option>
          <option value="linear">Linear Chain</option>
          <option value="random">Random</option> -->
                            <option value="oscillator">oscillator</option>
                            <option value="random">random</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">
                    Lookup Models
                </button>
            </form>
            <br />
            <hr />
            <p id = "found">Amount of models found: 0</p>
            <button class="btn btn-primary" onclick="downloadFiles()">Download found models</button>
        </div>
    </body>
</html>
