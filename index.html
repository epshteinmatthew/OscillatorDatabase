<!doctype html>
<html class="no-js" lang="">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
        <meta name="description" content="" />

        <meta property="og:title" content="cesium database" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <meta property="og:image:alt" content="" />

        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" href="/icon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="icon.png" />

        <link rel="manifest" href="site.webmanifest" />
        <meta name="theme-color" content="#fafafa" />
    </head>

    <body>
        <!-- Add your site or application content here -->

        <div class="text-center">
            <h1>Cesium Database Lookup</h1>
            <form id="lookupitems">
                <label for="numReactions">Number of Reactions:</label><br />
                <input
                    type="number"
                    id="numReactions"
                    name="nreactions"
                /><br />
                <label for="numSpecies">Number of Species:</label><br />
                <input type="number" id="numSpecies" name="nspecies" /><br />
                <div class="row mb-4 justify-content-center">
                    <div class="col-auto">
                        <label for="mtype" class="col-sm-10 col-form-label"
                            >Model Type</label
                        >
                        <select
                            class="form-select"
                            id="mtype"
                            name="mtype"
                            aria-label="Default select example"
                            autocomplete="off"
                            placeholder="Please select"
                            required=""
                        >
                            <option selected="">Please select</option>
                            <!-- <option value="oscillator">oscillator</option> -->
                            <!-- <option value="oscillator">Oscillator</option>
          <option value="linear">Linear Chain</option>
          <option value="random">Random</option> -->
                            <option value="oscillator">oscillator</option>
                            <option value="random">random</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Lookup Models
                </button>
            </form>
            <br />
            <hr />
            <p>Amount of models found: 0</p>
            <button class="btn btn-primary">Download found models</button>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
